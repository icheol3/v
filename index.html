
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성안고등학교 급식 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>성안고등학교 급식 정보</h1>
        </header>
        
        <main>
            <div class="date-selector">
                <label for="dateInput">날짜 선택:</label>
                <input type="date" id="dateInput" />
                <button id="searchBtn">급식 조회</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>급식 정보를 불러오는 중...</p>
            </div>
            
            <div id="mealInfo" class="meal-info">
                <div class="meal-card">
                    <h2 id="mealDate"></h2>
                    <div class="meal-content">
                        <div class="meal-section">
                            <h3>조식</h3>
                            <ul id="breakfast"></ul>
                        </div>
                        <div class="meal-section">
                            <h3>중식</h3>
                            <ul id="lunch"></ul>
                        </div>
                        <div class="meal-section">
                            <h3>석식</h3>
                            <ul id="dinner"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="errorMessage" class="error hidden">
                <p>해당 날짜의 급식 정보를 찾을 수 없습니다.</p>
                <small style="margin-top: 10px; display: block; opacity: 0.8;">주말이나 공휴일에는 급식이 제공되지 않을 수 있습니다.</small>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
